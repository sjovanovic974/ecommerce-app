<div class="detailsection mt-5">
  <div class="containerfluid mt-5">

    <img src="{{ product.imageUrl }}" class="detail-img mt-5">

    <h3>{{ product.name }}</h3>

    <div class="price">{{ product.unitPrice | currency: 'USD' }}</div>

    <a href="#" class="primary-btn">Add to cart</a>

    <hr>
    <h4>Description</h4>
    <p>{{ product.description }}</p>

    <a routerLink="/products" class="mt5">Back to Product List</a>
  </div>
</div>
